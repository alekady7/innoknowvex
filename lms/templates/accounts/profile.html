{% extends 'lms/base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-8 bg-gray-800 p-6 rounded">
  <div class="profile-header" style="justify-content:center;">
    <div class="profile-avatar">
      {{ initials }}
    </div>
    <div>
      <h2 class="text-lg font-semibold" style="color: #ffffff;">{{ user.username }}</h2>
      <p class="text-gray-400">User profile</p>
    </div>
  </div>

  <div class="mt-6 space-y-3">
    <div>
      <label class="block text-gray-300 text-sm">First name</label>
      <input readonly value="{{ first_name }}" class="readonly-field">
    </div>
    <div>
      <label class="block text-gray-300 text-sm">Last name</label>
      <input readonly value="{{ last_name }}" class="readonly-field">
    </div>
  </div>
</div>
{% endblock %}
