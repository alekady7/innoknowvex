{% extends "lms/base.html" %}
{% block title %}Login - Innoknowvex{% endblock %}
{% block content %}
<div class="form-container max-w-md mx-auto mt-10 bg-gray-800 p-6 rounded">
  <h2 class="text-xl font-bold text-center mb-4">Log In</h2>
  <form method="post">
    {% csrf_token %}
    {% if next %}
      <input type="hidden" name="next" value="{{ next }}">
    {% endif %}

    {{ form.non_field_errors }}
    {% for field in form %}
      <div class="mb-3">
        <label class="block text-gray-300 text-sm mb-1">{{ field.label }}</label>
        {{ field }}
        <div class="text-red-400 text-sm mt-1">{{ field.errors }}</div>
      </div>
    {% endfor %}

    <div class="mt-4">
      <button type="submit" class="btn">Login</button>
    </div>
  </form>
</div>
{% endblock %}
